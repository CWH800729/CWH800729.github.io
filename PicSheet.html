<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片表格製作系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 添加 SheetJS 庫 -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --base-font-size: 16px;
            --h1-size: 2rem;
            --h3-size: 1.5rem;
            --button-font-size: 1rem;
            --input-font-size: 1rem;
            --cell-text-size: 0.9rem;
        }

        @media screen and (max-width: 768px) {
            :root {
                --base-font-size: 14px;
                --h1-size: 1.75rem;
                --h3-size: 1.25rem;
                --button-font-size: 0.9rem;
                --input-font-size: 0.9rem;
                --cell-text-size: 0.8rem;
            }

            .container {
                padding: 10px;
            }

            .photo-cell {
                width: 150px;
                height: 150px;
            }

            .custom-field {
                flex-wrap: wrap;
                gap: 5px;
            }

            .custom-field .field-type {
                width: 100%;
                margin-top: 5px;
            }

            .custom-field input[type="text"] {
                flex: 1;
                min-width: 100px;
            }
        }

        @media screen and (max-width: 480px) {
            :root {
                --base-font-size: 12px;
                --h1-size: 1.5rem;
                --h3-size: 1.1rem;
                --button-font-size: 0.8rem;
                --input-font-size: 0.8rem;
                --cell-text-size: 0.7rem;
            }

            .photo-cell {
                width: 120px;
                height: 120px;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .logo {
                width: 50px;
                height: 50px;
            }

            .control-panel {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
            }

            .btn, .batch-upload-btn {
                flex: 1;
                min-width: 120px;
                margin: 2px;
                padding: 6px 10px;
            }

            .export-options select {
                width: 100%;
                margin: 5px 0;
            }
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            font-size: var(--base-font-size);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 75px;
            height: 75px;
            border-radius: 16px;
        }

        .site-title {
            margin: 0;
            font-size: var(--h1-size);
            color: #2c3e50;
        }

        .main-content {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .control-panel {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .photo-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .photo-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        .photo-cell {
            width: 200px;
            height: 200px;
            position: relative;
            background: #f8f9fa;
            border: 2px dashed #ddd;
            transition: all 0.3s ease;
        }

        .photo-cell.drag-over {
            background: #e3f2fd;
            border-color: #3498db;
            border-style: solid;
        }

        .photo-cell img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .photo-cell .upload-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            color: #666;
            text-align: center;
        }

        .photo-cell .upload-btn .drag-text {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .photo-cell .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: #e74c3c;
            display: none;
            z-index: 2;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            padding: 2px 6px;
        }

        .photo-cell:hover .remove-btn,
        .photo-cell img:hover ~ .remove-btn {
            display: block;
        }

        .custom-fields {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .available-fields {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .available-fields h4 {
            margin: 0 0 10px 0;
            font-size: var(--h3-size);
            color: #2c3e50;
        }

        .field-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .field-checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .field-checkbox-item:hover {
            background: #e9ecef;
        }

        .field-checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
        }

        .field-checkbox-item label {
            font-size: var(--input-font-size);
            cursor: pointer;
            user-select: none;
        }

        @media screen and (max-width: 768px) {
            .field-checkboxes {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media screen and (max-width: 480px) {
            .field-checkboxes {
                grid-template-columns: 1fr;
            }
        }

        .custom-field {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: move;
            transition: all 0.3s ease;
            font-size: 1.15em;
        }

        .custom-field.dragging {
            opacity: 0.5;
            background: #f8f9fa;
            border: 2px dashed #3498db;
        }

        .custom-field .drag-handle {
            color: #95a5a6;
            cursor: move;
            padding: 5px;
        }

        .custom-field .drag-handle:hover {
            color: #2c3e50;
        }

        .custom-field input[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .custom-field .field-buttons {
            display: flex;
            gap: 5px;
        }

        .custom-field .field-buttons button {
            padding: 5px 10px;
            font-size: 0.9em;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .custom-field .field-buttons button:hover {
            background: #c0392b;
        }

        .custom-field .field-type {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .custom-field .field-type select {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .custom-field .field-type label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .custom-field .field-type input[type="checkbox"] {
            margin: 0;
        }

        .custom-field input[type="text"] {
            font-size: 1.15em;
            padding: 6px 10px;
        }

        .custom-field button {
            font-size: 1.1em;
        }

        .batch-upload-btn {
            display: inline-block;
            padding: 8px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .batch-upload-btn:hover {
            background: #2980b9;
        }

        .batch-upload-btn input[type="file"] {
            display: none;
        }

        .add-field-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-input {
            display: none;
        }

        .export-options {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .export-options select {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* 調整表格在手機上的顯示 */
        @media screen and (max-width: 480px) {
            .photo-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .photo-table td {
                padding: 5px;
            }

            .custom-field {
                padding: 8px;
            }

            .custom-field .drag-handle {
                padding: 3px;
            }

            .custom-field .field-buttons button {
                padding: 3px 6px;
                font-size: var(--button-font-size);
            }
        }

        /* 確保按鈕在觸控裝置上容易點擊 */
        @media (hover: none) {
            .btn, .batch-upload-btn, .add-field-btn,
            .custom-field .field-buttons button {
                min-height: 44px;
                min-width: 44px;
            }

            .custom-field input[type="checkbox"] {
                width: 20px;
                height: 20px;
            }
        }

        .preview-section {
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
        }
        .preview-title {
            font-size: var(--h1-size);
            color: #2c3e50;
            margin: 0 0 20px 0;
            text-align: center;
        }
        .preview-photo-vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .preview-photo-vertical .preview-photo-container {
            margin-bottom: 10px;
        }
        .preview-photo-vertical .preview-photo {
            width: 300px;
            height: 300px;
            object-fit: contain;
            border: 1px solid #333;
            background: #fff;
        }
        .preview-photo-vertical .preview-placeholder {
            width: 300px;
            height: 300px;
            background: #fff;
            border: 2px dashed #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #95a5a6;
            font-size: var(--cell-text-size);
            gap: 10px;
            position: relative;
        }
        .preview-logo-fade {
            width: 180px;
            height: 180px;
            object-fit: contain;
            opacity: 0.5;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .preview-fields-vertical {
            width: 100%;
            margin-top: 10px;
        }
        .preview-field-row {
            display: flex;
            flex-direction: row;
            border-bottom: 1px solid #333;
            min-height: 36px;
        }
        .preview-field-label {
            width: 80px;
            background: #fff;
            color: #222;
            font-weight: bold;
            padding: 6px 8px;
            border-right: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .preview-field-value {
            flex: 1;
            background: #fff;
            color: #222;
            padding: 6px 8px;
            display: flex;
            align-items: center;
        }
        @media screen and (max-width: 480px) {
            .preview-photo-vertical .preview-photo,
            .preview-photo-vertical .preview-placeholder {
                width: 180px;
                height: 180px;
            }
            .preview-section {
                padding: 8px;
            }
            .preview-field-label {
                width: 60px;
                font-size: 0.9em;
            }
            .preview-field-value {
                font-size: 0.9em;
            }
        }
        .column-selector {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 16px;
        }
        .column-selector label {
            font-size: 1em;
        }
        .column-selector input[type="number"] {
            width: 60px;
            padding: 4px 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .photo-cell-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
        }
        .photo-cell img {
            margin-bottom: 8px;
        }
        .photo-cell-fields {
            width: 100%;
            margin-top: 4px;
            border: 1px solid #bbb;
            border-radius: 4px;
            background: #fafbfc;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }
        .photo-cell-field-row {
            display: flex;
            flex-direction: row;
            border-bottom: 1px solid #e0e0e0;
            min-height: 28px;
        }
        .photo-cell-field-label {
            width: 80px;
            background: #f5f6fa;
            color: #222;
            font-weight: bold;
            padding: 4px 8px;
            border-right: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 1.15em;
        }
        .photo-cell-field-value {
            flex: 1;
            background: #fff;
            color: #222;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            font-size: 1.15em;
        }
        .filename-mapping-config {
            margin-bottom: 16px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
            display: none;
        }
        .filename-mapping-config label {
            font-size: 1.1em;
            font-weight: bold;
        }
        .filename-mapping-config input[type="text"] {
            font-size: 1.1em;
            padding: 6px 10px;
            width: 320px;
        }

        /* 列印樣式 */
        @media print {
            @page {
                size: A4;
                margin: 1cm;
            }
            body * {
                visibility: hidden;
            }
            .print-content, .print-content * {
                visibility: visible;
            }
            .print-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .print-page {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 1cm;
                width: 100%;
                page-break-after: always;
            }
            .print-page:last-child {
                page-break-after: auto;
            }
            .print-photo-cell {
                page-break-inside: avoid;
                break-inside: avoid;
                height: calc((297mm - 2cm - 2cm) / 3); /* A4 高度減去上下邊距，除以3行 */
                display: flex;
                flex-direction: column;
                margin-bottom: 0;
            }
            .print-photo-cell img {
                width: 100%;
                height: calc((297mm - 2cm - 2cm) / 3 - 60px); /* 減去欄位高度 */
                object-fit: contain;
                margin-bottom: 5px;
            }
            .print-photo-fields {
                width: 100%;
                border: 1px solid #000;
                flex-shrink: 0;
            }
            .print-field-row {
                display: flex;
                border-bottom: 1px solid #000;
                min-height: 20px;
            }
            .print-field-label {
                width: 80px;
                padding: 2px 5px;
                border-right: 1px solid #000;
                font-weight: bold;
                font-size: 10pt;
            }
            .print-field-value {
                flex: 1;
                padding: 2px 5px;
                font-size: 10pt;
            }
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <img src="https://CWH800729.github.io/CWH-LOGO" alt="logo" class="logo">
                <h1 class="site-title">照片表格製作系統</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="preview-section">
            <div class="preview-title">預覽畫面</div>
            <div class="preview-photo-vertical">
                <div class="preview-photo-container">
                    <div class="preview-placeholder" id="previewPhoto">
                        <img src="https://CWH800729.github.io/CWH-LOGO" class="preview-logo-fade" alt="logo">
                        <span style="z-index:1;">拖曳或點擊上傳照片</span>
                        <span class="preview-photo-info" style="z-index:1;">此照片將作為批量匯入的模板</span>
                    </div>
                </div>
                <div class="preview-fields-vertical" id="previewFieldsVertical">
                    <!-- 動態欄位將在這裡生成 -->
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="custom-fields">
                <h3>自訂欄位設定</h3>
                <div class="available-fields">
                    <h4>可用的欄位</h4>
                    <div class="field-checkboxes">
                        <div class="field-checkbox-item">
                            <input type="checkbox" id="field-date" onchange="toggleField(this, '日期')">
                            <label for="field-date">日期</label>
                        </div>
                        <div class="field-checkbox-item">
                            <input type="checkbox" id="field-signature" onchange="toggleField(this, '簽名')">
                            <label for="field-signature">簽名</label>
                        </div>
                        <div class="field-checkbox-item">
                            <input type="checkbox" id="field-verification" onchange="toggleField(this, '查驗單位')">
                            <label for="field-verification">查驗單位</label>
                        </div>
                        <div class="field-checkbox-item">
                            <input type="checkbox" id="field-project" onchange="toggleField(this, '案名')">
                            <label for="field-project">案名</label>
                        </div>
                        <div class="field-checkbox-item">
                            <input type="checkbox" id="field-title" onchange="toggleField(this, '標題')">
                            <label for="field-title">標題</label>
                        </div>
                    </div>
                </div>
                <div class="field-config-buttons" style="margin: 10px 0;">
                    <button class="btn btn-secondary" onclick="exportFieldConfig()">
                        <i class="fas fa-save"></i> 匯出欄位設定
                    </button>
                    <button class="btn btn-secondary" onclick="document.getElementById('importConfig').click()">
                        <i class="fas fa-upload"></i> 匯入欄位設定
                        <input type="file" id="importConfig" accept=".json" style="display: none;" onchange="importFieldConfig(this)">
                    </button>
                </div>
                <div class="filename-mapping-config" id="filenameMappingConfig">
                    <label for="filenamePattern">檔名組成順序：</label>
                    <input type="text" id="filenamePattern" placeholder="例如：日期-樓層戶別-標題" value="日期-標題" oninput="updatePreviewTable();setPhotoTableColumns();">
                    <span style="color:#888;font-size:0.95em;">（以 - 分隔，順序需與檔名一致）</span>
                </div>
                <div id="customFieldsContainer">
                    <!-- 動態欄位將在這裡生成 -->
                </div>
                <button class="add-field-btn" onclick="addCustomField()">
                    <i class="fas fa-plus"></i> 新增自訂欄位
                </button>
            </div>

            <div class="control-panel">
                <div class="column-selector">
                    <label for="columnCount">欄數：</label>
                    <input type="number" id="columnCount" min="1" max="8" value="2" onchange="setPhotoTableColumns()">
                </div>
                <button class="batch-upload-btn" onclick="document.getElementById('batchUpload').click()">
                    <i class="fas fa-folder-open"></i> 批量匯入照片
                    <input type="file" id="batchUpload" accept="image/*" multiple onchange="handleBatchUpload(this)">
                </button>
                <button class="btn btn-secondary" onclick="exportTable()">
                    <i class="fas fa-download"></i> 匯出表格
                </button>
                <button class="btn btn-primary" onclick="printTable()">
                    <i class="fas fa-print"></i> 列印表格
                </button>
                <select id="exportFormat" class="export-options">
                    <option value="excel">Excel</option>
                    <option value="pdf">PDF</option>
                    <option value="image">圖片</option>
                </select>
            </div>

            <table class="photo-table" id="photoTable">
                <tbody>
                    <tr>
                        <td class="photo-cell" 
                            ondragover="handleDragOver(event)" 
                            ondragleave="handleDragLeave(event)" 
                            ondrop="handleDrop(event)">
                            <input type="file" class="file-input" accept="image/*" onchange="handleImageUpload(this)">
                            <div class="upload-btn">
                                <i class="fas fa-cloud-upload-alt fa-2x"></i>
                                <div>點擊上傳照片</div>
                                <div class="drag-text">或拖曳圖片至此</div>
                            </div>
                            <div class="remove-btn" onclick="removePhoto(this)">
                                <i class="fas fa-times"></i>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // 表格操作
        function addRow() {
            setPhotoTableColumns();
        }

        function addColumn() {
            setPhotoTableColumns();
        }

        function reorderPhotoCells() {
            setPhotoTableColumns();
        }

        // 照片上傳處理
        function handleImageUpload(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const table = document.getElementById('photoTable');
                    const cells = Array.from(table.querySelectorAll('.photo-cell'));
                    let images = cells.map(cell => {
                        const img = cell.querySelector('img');

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.custom-field:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Excel 匯出功能
        function exportToExcel() {
            // 獲取所有照片單元格
            const cells = document.querySelectorAll('.photo-cell');
            const cellsWithImages = Array.from(cells).filter(cell => cell.querySelector('img'));
            
            // 計算需要多少頁
            const cellsPerPage = 6; // 2x3 網格
            const totalPages = Math.ceil(cellsWithImages.length / cellsPerPage);
            
            // 創建工作簿
            const wb = XLSX.utils.book_new();
            
            // 為每頁創建一個工作表
            for (let page = 0; page < totalPages; page++) {
                const pageStart = page * cellsPerPage;
                const pageCells = cellsWithImages.slice(pageStart, pageStart + cellsPerPage);
                
                // 創建頁面數據
                const pageData = [];
                
                // 處理這頁的每個單元格（2x3 網格）
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 2; col++) {
                        const cellIndex = row * 2 + col;
                        const cell = pageCells[cellIndex];
                        
                        if (cell && cell.querySelector('img')) {
                            // 獲取圖片
                            const img = cell.querySelector('img');
                            const imgData = img.src;
                            
                            // 獲取欄位數據
                            const fields = [];
                            const fieldRows = cell.querySelectorAll('.photo-cell-field-row');
                            fieldRows.forEach(row => {
                                const label = row.querySelector('.photo-cell-field-label').textContent;
                                const value = row.querySelector('.photo-cell-field-value').textContent;
                                fields.push({ label, value });
                            });
                            
                            // 計算在 Excel 中的位置
                            const excelRow = row * 20; // 每個照片單元格佔用 20 行
                            const excelCol = col * 15; // 每個照片單元格佔用 15 列
                            
                            // 添加圖片單元格
                            pageData[excelRow] = pageData[excelRow] || [];
                            pageData[excelRow][excelCol] = { t: 's', v: '照片' };
                            
                            // 添加欄位數據
                            fields.forEach((field, index) => {
                                const fieldRow = excelRow + index + 1;
                                pageData[fieldRow] = pageData[fieldRow] || [];
                                pageData[fieldRow][excelCol] = { t: 's', v: field.label };
                                pageData[fieldRow][excelCol + 1] = { t: 's', v: field.value };
                            });
                            
                            // 設置單元格樣式
                            const range = {
                                s: { r: excelRow, c: excelCol },
                                e: { r: excelRow + fields.length, c: excelCol + 1 }
                            };
                            
                            // 添加圖片
                            if (!wb.Sheets['圖片']) {
                                wb.Sheets['圖片'] = XLSX.utils.aoa_to_sheet([[]]);
                            }
                            const imgName = `img_${page}_${row}_${col}`;
                            XLSX.utils.sheet_add_aoa(wb.Sheets['圖片'], [[{ t: 's', v: imgData }]], { origin: imgName });
                        }
                    }
                }
                
                // 創建工作表
                const ws = XLSX.utils.aoa_to_sheet(pageData);
                
                // 設置列寬
                const colWidths = [];
                for (let i = 0; i < 30; i++) {
                    colWidths.push({ wch: 15 });
                }
                ws['!cols'] = colWidths;
                
                // 設置行高
                const rowHeights = [];
                for (let i = 0; i < 60; i++) {
                    rowHeights.push({ hpt: 20 });
                }
                ws['!rows'] = rowHeights;
                
                // 設置打印區域
                ws['!print'] = {
                    area: { s: { r: 0, c: 0 }, e: { r: 59, c: 29 } },
                    gridLines: true,
                    paperSize: 9, // A4
                    orientation: 'portrait',
                    fitToPage: true,
                    fitToWidth: 1,
                    fitToHeight: 1
                };
                
                // 添加工作表到工作簿
                XLSX.utils.book_append_sheet(wb, ws, `頁面 ${page + 1}`);
            }
            
            // 生成並下載 Excel 文件
            const fileName = `照片表格_${new Date().toLocaleDateString()}.xlsx`;
            XLSX.writeFile(wb, fileName);
        }

        // 修改 renderPhotoTable，讓每張圖片根據自己的檔名分割填值
        function renderPhotoTable(images, filenames) {
            const table = document.getElementById('photoTable');
            const columnCount = parseInt(document.getElementById('columnCount').value) || 2;
            // 取得目前自訂欄位
            const customFields = Array.from(document.querySelectorAll('.custom-field'));

                value: field.querySelector('.global-value').value,
                filenameMapping: field.querySelector('.filename-mapping').checked
            }));
            // 取得檔名組成順序
            const pattern = document.getElementById('filenamePattern').value.trim();
            const patternArr = pattern ? pattern.split('-').map(s => s.trim()) : [];
            // 計算需要的 row
            const rowCount = Math.ceil(images.length / columnCount) || 1;
            // 清空表格
            table.innerHTML = '';
            for (let r = 0; r < rowCount; r++) {
                const tr = table.insertRow();
                for (let c = 0; c < columnCount; c++) {
                    const idx = r * columnCount + c;
                    const td = tr.insertCell();
                    td.className = 'photo-cell';
                    td.setAttribute('ondragover', 'handleDragOver(event)');
                    td.setAttribute('ondragleave', 'handleDragLeave(event)');
                    td.setAttribute('ondrop', 'handleDrop(event)');
                    // cell 內容

        // 匯出欄位設定

            // 獲取所有自訂欄位的設定

                const nameInput = field.querySelector('input[placeholder="欄位名稱"]');

                return {
                    name: nameInput.value,

                    filenameMapping: filenameMapping
                };
            });

            // 獲取檔名組成順序

            // 獲取已選中的預設欄位
            const selectedFields = Array.from(document.querySelectorAll('.field-checkbox-item input[type="checkbox"]'))
                .filter(cb => cb.checked)
                .map(cb => cb.nextElementSibling.textContent);

            // 創建設定對象
            const config = {
                fields: fields,
                filenamePattern: filenamePattern,
                selectedFields: selectedFields,
                exportDate: new Date().toISOString()
            };

            // 產生日期時間字串 YYYYMMDDHHmm
            const now = new Date();
            const pad = n => n.toString().padStart(2, '0');
            const dateStr = now.getFullYear().toString() + pad(now.getMonth() + 1) + pad(now.getDate()) + pad(now.getHours()) + pad(now.getMinutes());
            // 預設檔名
            const defaultName = '欄位設定.json';
            const fileName = `${dateStr}-${defaultName}`;

            // 轉換為 JSON 並下載
            const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

                    // 還原預設欄位的勾選狀態
                    config.selectedFields.forEach(fieldName => {
                        const checkbox = Array.from(document.querySelectorAll('.field-checkbox-item input[type="checkbox"]'))
                            .find(cb => cb.nextElementSibling.textContent === fieldName);
                        if (checkbox) {
                            checkbox.checked = true;
                            // 不要呼叫 toggleField，避免重複產生欄位
                        }
                    });

                    // 還原自訂欄位
                    config.fields.forEach(field => {
                        const newField = createFieldElement(field.name);
                        const valueInput = newField.querySelector('.global-value');
                        const filenameMapping = newField.querySelector('.filename-mapping');
                        
                        valueInput.value = field.value;
                        filenameMapping.checked = field.filenameMapping;
                        if (field.filenameMapping) {
                            valueInput.readOnly = true;
                        }
                        
                        container.appendChild(newField);
                    });

                    // 還原檔名組成順序
                    document.getElementById('filenamePattern').value = config.filenamePattern;

                    // 更新預覽和表格
                    showOrHideFilenamePatternConfig();
                    updatePreviewTable();
                    setPhotoTableColumns();

                    alert('欄位設定已成功匯入！' + (importDateTime ? `\n檔案日期時間：${importDateTime}` : ''));
                } catch (error) {
                    alert('匯入失敗：檔案格式不正確');
                    console.error('匯入錯誤：', error);
                }
            };
            reader.readAsText(file);
            input.value = '';
        }
    </script>
</body>
