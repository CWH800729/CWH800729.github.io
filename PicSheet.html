<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片表格製作系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 添加 SheetJS 庫 -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --base-font-size: 16px;
            --h1-size: 2rem;
            --h3-size: 1.5rem;
            --button-font-size: 1rem;
            --input-font-size: 1rem;
            --cell-text-size: 0.9rem;
        }

        @media screen and (max-width: 768px) {
            :root {
                --base-font-size: 14px;
                --h1-size: 1.75rem;
                --h3-size: 1.25rem;
                --button-font-size: 0.9rem;
                --input-font-size: 0.9rem;
                --cell-text-size: 0.8rem;
            }

            .container {
                padding: 10px;
            }

            .photo-cell {
                width: 150px;
                height: 150px;
            }

            .custom-field {
                flex-wrap: wrap;
                gap: 5px;
            }

            .custom-field .field-type {
                width: 100%;
                margin-top: 5px;
            }

            .custom-field input[type="text"] {
                flex: 1;
                min-width: 100px;
            }
        }

        @media screen and (max-width: 480px) {
            :root {
                --base-font-size: 12px;
                --h1-size: 1.5rem;
                --h3-size: 1.1rem;
                --button-font-size: 0.8rem;
                --input-font-size: 0.8rem;
                --cell-text-size: 0.7rem;
            }

            .photo-cell {
                width: 120px;
                height: 120px;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .logo {
                width: 50px;
                height: 50px;
            }

            .control-panel {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
            }

            .btn, .batch-upload-btn {
                flex: 1;
                min-width: 120px;
                margin: 2px;
                padding: 6px 10px;
            }

            .export-options select {
                width: 100%;
                margin: 5px 0;
            }
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            font-size: var(--base-font-size);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 75px;
            height: 75px;
            border-radius: 16px;
        }

        .site-title {
            margin: 0;
            font-size: var(--h1-size);
            color: #2c3e50;
        }

        .main-content {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .control-panel {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .photo-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .photo-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        .photo-cell {
            width: 200px;
            height: 200px;
            position: relative;
            background: #f8f9fa;
            border: 2px dashed #ddd;
            transition: all 0.3s ease;
        }

        .photo-cell.drag-over {
            background: #e3f2fd;
            border-color: #3498db;
            border-style: solid;
        }

        .photo-cell img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .photo-cell .upload-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            color: #666;
            text-align: center;
        }

        .photo-cell .upload-btn .drag-text {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .photo-cell .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: #e74c3c;
            display: none;
            z-index: 2;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            padding: 2px 6px;
        }

        .photo-cell:hover .remove-btn,
        .photo-cell img:hover ~ .remove-btn {
            display: block;
        }

        .custom-fields {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .available-fields {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .available-fields h4 {
            margin: 0 0 10px 0;
            font-size: var(--h3-size);
            color: #2c3e50;
        }

        .field-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .field-checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .field-checkbox-item:hover {
            background: #e9ecef;
        }

        .field-checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0;
        }

        .field-checkbox-item label {
            font-size: 1.08em;
            padding-left: 2px;
        }

        @media screen and (max-width: 768px) {
            .field-checkboxes {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media screen and (max-width: 480px) {
            .field-checkboxes {
                grid-template-columns: 1fr;
            }
        }

        .custom-field {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: move;
            transition: all 0.3s ease;
            font-size: 1.15em;
        }

        .custom-field.dragging {
            opacity: 0.5;
            background: #f8f9fa;
            border: 2px dashed #3498db;
        }

        .custom-field .drag-handle {
            color: #95a5a6;
            cursor: move;
            padding: 5px;
        }

        .custom-field .drag-handle:hover {
            color: #2c3e50;
        }

        .custom-field input[readonly] {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .custom-field .field-buttons {
            display: flex;
            gap: 5px;
        }

        .custom-field .field-buttons button {
            padding: 5px 10px;
            font-size: 0.9em;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .custom-field .field-buttons button:hover {
            background: #c0392b;
        }

        .custom-field .field-type {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .custom-field .field-type select {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .custom-field .field-type label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .custom-field .field-type input[type="checkbox"] {
            margin: 0;
        }

        .custom-field input[type="text"] {
            font-size: 1.15em;
            padding: 6px 10px;
        }

        .custom-field button {
            font-size: 1.1em;
        }

        .batch-upload-btn {
            display: inline-block;
            padding: 8px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-size: var(--button-font-size);
        }

        .batch-upload-btn:hover {
            background: #2980b9;
        }

        .batch-upload-btn input[type="file"] {
            display: none;
        }

        .add-field-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-input {
            display: none;
        }

        .export-options {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .export-options select {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* 調整表格在手機上的顯示 */
        @media screen and (max-width: 480px) {
            .photo-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            .photo-table td {
                padding: 5px;
            }

            .custom-field {
                padding: 8px;
            }

            .custom-field .drag-handle {
                padding: 3px;
            }

            .custom-field .field-buttons button {
                padding: 3px 6px;
                font-size: var(--button-font-size);
            }
        }

        /* 確保按鈕在觸控裝置上容易點擊 */
        @media (hover: none) {
            .btn, .batch-upload-btn, .add-field-btn,
            .custom-field .field-buttons button {
                min-height: 44px;
                min-width: 44px;
            }

            .custom-field input[type="checkbox"] {
                width: 20px;
                height: 20px;
            }
        }

        .preview-section {
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
        }
        .preview-title {
            font-size: var(--h1-size);
            color: #2c3e50;
            margin: 0 0 20px 0;
            text-align: center;
        }
        .preview-custom-titles {
            margin-bottom: 20px;
            text-align: center;
        }
        .preview-custom-titles input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-family: inherit;
        }
        .preview-custom-titles input.title-main {
            font-size: 1.5em;
        }
        .preview-custom-titles input.title-sub {
            font-size: 1.25em;
        }
        .preview-custom-titles .title-options {
            margin: 10px 0;
            text-align: center;
        }
        .preview-custom-titles .title-checkbox {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 1em;
            color: #2c3e50;
        }
        .preview-custom-titles .title-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
            cursor: pointer;
        }
        .preview-custom-titles .title-checkbox span {
            font-weight: 500;
        }
        .preview-custom-titles .print-title {
            display: none;
        }
        @media print {
            .preview-custom-titles .print-title {
                display: block;
                text-align: center;
                margin-bottom: 20px;
            }
            .preview-custom-titles .print-title .title-main {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            .preview-custom-titles .print-title .title-sub {
                font-size: 1.25em;
            }
            .preview-custom-titles input {
                display: none;
            }
        }
        .preview-photo-vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .preview-photo-vertical .preview-photo-container {
            margin-bottom: 10px;
        }
        .preview-photo-vertical .preview-photo {
            width: 300px;
            height: 300px;
            object-fit: contain;
            border: 1px solid #333;
            background: #fff;
        }
        .preview-photo-vertical .preview-placeholder {
            width: 300px;
            height: 300px;
            background: #fff;
            border: 2px dashed #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #95a5a6;
            font-size: var(--cell-text-size);
            gap: 10px;
            position: relative;
        }
        .preview-logo-fade {
            width: 180px;
            height: 180px;
            object-fit: contain;
            opacity: 0.5;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .preview-fields-vertical {
            width: 100%;
            margin-top: 10px;
        }
        .preview-field-row {
            display: flex;
            flex-direction: row;
            border-bottom: 1px solid #333;
            min-height: 36px;
        }
        .preview-field-label {
            width: 80px;
            background: #fff;
            color: #222;
            font-weight: bold;
            padding: 6px 8px;
            border-right: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .preview-field-value {
            flex: 1;
            background: #fff;
            color: #222;
            padding: 6px 8px;
            display: flex;
            align-items: center;
        }
        @media screen and (max-width: 480px) {
            .preview-photo-vertical .preview-photo,
            .preview-photo-vertical .preview-placeholder {
                width: 180px;
                height: 180px;
            }
            .preview-section {
                padding: 8px;
            }
            .preview-field-label {
                width: 60px;
                font-size: 0.9em;
            }
            .preview-field-value {
                font-size: 0.9em;
            }
        }
        .column-selector {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 16px;
        }
        .column-selector label {
            font-size: 1em;
        }
        .column-selector input[type="number"] {
            width: 60px;
            padding: 4px 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .photo-cell-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
        }
        .photo-cell img {
            margin-bottom: 8px;
        }
        .photo-cell-fields {
            width: 100%;
            margin-top: 4px;
            border: 1px solid #bbb;
            border-radius: 4px;
            background: #fafbfc;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }
        .photo-cell-field-row {
            display: flex;
            flex-direction: row;
            border-bottom: 1px solid #e0e0e0;
            min-height: 28px;
        }
        .photo-cell-field-label {
            width: 80px;
            background: #f5f6fa;
            color: #222;
            font-weight: bold;
            padding: 4px 8px;
            border-right: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 1.15em;
        }
        .photo-cell-field-value {
            flex: 1;
            background: #fff;
            color: #222;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            font-size: 1.15em;
        }
        .filename-mapping-config {
            margin-bottom: 16px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
            display: none;
        }
        .filename-mapping-config label {
            font-size: 1.1em;
            font-weight: bold;
            white-space: nowrap;
        }
        .filename-mapping-config .input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }
        .filename-mapping-config input[type="text"] {
            font-size: 1.1em;
            padding: 6px 10px;
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .filename-mapping-config input[type="text"]:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        .filename-mapping-config .lock-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        .filename-mapping-config .lock-btn.locked {
            background-color: #e74c3c;
            color: white;
        }
        .filename-mapping-config .lock-btn.unlocked {
            background-color: #2ecc71;
            color: white;
        }
        .filename-mapping-config .lock-btn:hover {
            opacity: 0.9;
        }
        .filename-mapping-config .lock-btn i {
            font-size: 1.1em;
        }

        /* 列印樣式 */
        @media print {
            @page {
                size: A4;
                margin: 1cm;
            }
            body * {
                visibility: hidden;
            }
            .print-content, .print-content * {
                visibility: visible;
            }
            .print-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .print-page {
                display: flex;
                flex-wrap: wrap;
                gap: 1cm;
                width: 100%;
                page-break-after: always;
            }
            .print-page:last-child {
                page-break-after: auto;
            }
            .print-photo-cell {
                page-break-inside: avoid;
                break-inside: avoid;
                display: flex;
                flex-direction: column;
                margin-bottom: 0;
                overflow: hidden;
            }
            .print-photo-cell img {
                width: 100%;
                max-height: 60%; /* 限制圖片最大高度為60% */
                object-fit: contain;
                margin-bottom: 5px;
                flex-shrink: 1; /* 允許圖片縮小 */
            }
            .print-photo-fields {
                width: 100%;
                border: 1px solid #000;
                flex-shrink: 0; /* 欄位區塊不縮小 */
                min-height: 40px; /* 確保欄位有最小高度 */
            }
            .print-field-row {
                display: flex;
                border-bottom: 1px solid #000;
                min-height: 18px; /* 稍微縮小行高 */
            }
            .print-field-row:last-child {
                border-bottom: none; /* 最後一行不加底線 */
            }
            .print-field-label {
                width: 80px;
                padding: 2px 5px;
                border-right: 1px solid #000;
                font-weight: bold;
                font-size: 9pt; /* 稍微縮小字體 */
            }
            .print-field-value {
                flex: 1;
                padding: 2px 5px;
                font-size: 9pt; /* 稍微縮小字體 */
            }
            .no-print {
                display: none !important;
            }
        }
        .photo-cell-field-value[readonly] {
            border: 1px solid #d0d0d0 !important;
            background: #f8f8f8 !important;
            color: #888 !important;
            border-radius: 6px !important;
            box-shadow: none !important;
        }
        .has-tooltip {
            position: relative;
            cursor: help;
        }
        .has-tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: #333;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            white-space: pre-line;
            font-size: 0.98em;
            z-index: 100;
            min-width: 220px;
            max-width: 320px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            margin-left: 12px;
            pointer-events: none;
        }

        /* 圖片點擊樣式 */
        .clickable-image {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .clickable-image:hover {
            transform: scale(1.05);
        }

        .clickable-image:active {
            transform: scale(0.95);
        }

        .click-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .click-count.show {
            opacity: 1;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .logo-link {
            pointer-events: none;
        }

        .logo-link.active {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="image-container">
                    <a href="https://CWH800729.github.io/index.html" class="logo-link" id="logoLink">
                        <img src="https://CWH800729.github.io/CWH-LOGO" alt="logo" class="logo clickable-image" id="logoImage">
                    </a>
                    <div class="click-count" id="clickCount">0</div>
                </div>
                <h1 class="site-title">照片表格製作系統</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="preview-section">
            <div class="preview-title">預覽畫面</div>
            <div class="preview-custom-titles">
                <input type="text" class="title-main" placeholder="請輸入主標題" oninput="updatePreviewTitles()">
                <input type="text" class="title-sub" placeholder="請輸入副標題" oninput="updatePreviewTitles()">
                <div class="title-options">
                    <label class="title-checkbox">
                        <input type="checkbox" id="showTitleOnEveryPage" checked>
                        <span>每頁都顯示標題</span>

    <script>
        // 全域變數保存每張照片的欄位值
        window.photoFieldValues = [];

        // 表格操作
        function addRow() {
            setPhotoTableColumns();

            setPhotoTableColumns();

            setPhotoTableColumns();

        // 照片上傳處理
        function handleImageUpload(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const table = document.getElementById('photoTable');
                    const cells = Array.from(table.querySelectorAll('.photo-cell'));
                    let images = cells.map(cell => {
                        const img = cell.querySelector('img');
                        return img ? img.src : null;
                    }).filter(src => src);
                    let filenames = cells.map(cell => cell.dataset.filename || '');
                    const cell = input.parentElement.parentElement;
                    const idx = cells.indexOf(cell);
                    if (idx !== -1) {
                        images[idx] = e.target.result;
                        filenames[idx] = file.name;
                        cell.dataset.filename = file.name;
                    } else {
                        images.push(e.target.result);
                        filenames.push(file.name);
                    }

                };

        function removePhoto(button) {
            const cell = button.parentElement.parentElement;
            const table = document.getElementById('photoTable');
            const cells = Array.from(table.querySelectorAll('.photo-cell'));
            let images = cells.map(cell => {
                const img = cell.querySelector('img');
                return img ? img.src : null;
            }).filter(src => src);
            let filenames = cells.map(cell => cell.dataset.filename || '');
            const idx = cells.indexOf(cell);
            if (idx !== -1) {
                images.splice(idx, 1);
                filenames.splice(idx, 1);
            }
            renderPhotoTable(images, filenames);

        // 自訂欄位拖曳排序相關函數
        let draggedField = null;

        function handleFieldDragStart(event) {
            draggedField = event.currentTarget;
            event.currentTarget.classList.add('dragging');
            event.dataTransfer.effectAllowed = 'move';
        }

        function handleFieldDragEnd(event) {
            event.currentTarget.classList.remove('dragging');
            draggedField = null;
            showOrHideFilenamePatternConfig();
            updatePreviewTable();
            setPhotoTableColumns();
        }

        function handleFieldDragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'move';
            
            const container = document.getElementById('customFieldsContainer');
            const afterElement = getDragAfterElement(container, event.clientY);
            const currentField = event.currentTarget;
            
            if (afterElement) {
                container.insertBefore(currentField, afterElement);
            } else {
                container.appendChild(currentField);
            }
        }

        function handleFieldDrop(event) {
            event.preventDefault();
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.custom-field:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // 新增欄位切換函數
        function toggleField(checkbox, fieldName) {
            const container = document.getElementById('customFieldsContainer');
            const existingField = Array.from(container.querySelectorAll('.custom-field'))
                .find(field => field.querySelector('input[placeholder="欄位名稱"]').value === fieldName);
            if (checkbox.checked) {
                if (!existingField) {
                    const newField = createFieldElement(fieldName);
                    container.appendChild(newField);
                }
            } else {
                if (existingField) {
                    existingField.remove();
                }
            }
            showOrHideFilenamePatternConfig();
            updatePreviewTable();
            setPhotoTableColumns();
        }

        // 創建欄位元素
        function createFieldElement(fieldName) {
            const field = document.createElement('div');
            field.className = 'custom-field';
            field.draggable = true;
            field.ondragstart = handleFieldDragStart;
            field.ondragend = handleFieldDragEnd;
            field.ondragover = handleFieldDragOver;
            field.ondrop = handleFieldDrop;
            field.innerHTML = `
                <i class="fas fa-grip-vertical drag-handle"></i>
                <input type="text" placeholder="欄位名稱" value="${fieldName}" readonly>
                <input type="text" placeholder="欄位值" class="global-value" oninput="updatePreviewTable();setPhotoTableColumns();">
                <label style="font-size:0.95em;margin-left:8px;">
                    <input type="checkbox" class="filename-mapping" onchange="toggleFilenameMapping(this)"> 由檔名帶入
                </label>
                <button onclick="removeField(this)">刪除</button>
            `;
            return field;
        }

        // 修改 removeField 函數
        function removeField(button) {
            const field = button.closest('.custom-field');
            const fieldName = field.querySelector('input[placeholder="欄位名稱"]').value;
            // 取消對應的 checkbox
            const checkbox = document.querySelector(`input[id^="field-"][onchange*="${fieldName}"]`);
            if (checkbox) {
                checkbox.checked = false;
            }
            field.remove();
            showOrHideFilenamePatternConfig();
            updatePreviewTable();
            setPhotoTableColumns();
        }

        // 修改 addCustomField 函數
        function addCustomField() {
            const fieldName = prompt('請輸入新欄位名稱：');
            if (fieldName && fieldName.trim()) {
                const newField = createFieldElement(fieldName.trim());
                document.getElementById('customFieldsContainer').appendChild(newField);
            }
            showOrHideFilenamePatternConfig();
            updatePreviewTable();
            setPhotoTableColumns();
        }

        // 初始化時清空預設欄位
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('customFieldsContainer');
            container.innerHTML = '';
            showOrHideFilenamePatternConfig();
            updatePreviewTable();
        });

        // 批量上傳處理
        function handleBatchUpload(input) {
            const files = Array.from(input.files);
            if (files.length === 0) return;

            console.log('開始批量上傳處理...');

            // 獲取檔名組成順序
            const patternInput = document.getElementById('filenamePattern');
            const isPatternLocked = document.querySelector('.filename-mapping-config .lock-btn').classList.contains('locked');
            console.log('檔名組成順序狀態:', {
                pattern: patternInput.value,
                isLocked: isPatternLocked
            });

            // 檢查是否有任何欄位勾選了"由檔名代入"
            const hasFilenameMapping = Array.from(document.querySelectorAll('.custom-field')).some(field => 
                field.querySelector('.filename-mapping').checked
            );

            // 只有在有欄位勾選"由檔名代入"時才檢查鎖定狀態
            if (hasFilenameMapping && !isPatternLocked) {
                alert('請先確認並鎖定檔名組成順序！');
                input.value = '';
                return;
            }

            const pattern = patternInput.value.trim();
            const patternParts = pattern.split('-').map(part => part.trim());
            console.log('解析後的檔名組成順序:', patternParts);
            
            // 獲取自訂欄位設定
            const customFields = Array.from(document.querySelectorAll('.custom-field')).map(field => ({
                name: field.querySelector('input[placeholder="欄位名稱"]').value,
                value: field.querySelector('.global-value').value,
                filenameMapping: field.querySelector('.filename-mapping').checked
            }));
            console.log('自訂欄位設定:', customFields);

            // 只用新匯入檔案重建三個陣列，確保 index 對齊
            let images = [];
            let filenames = [];
            let allFieldValues = [];
            let loaded = 0;

            files.forEach((file, i) => {
                console.log(`處理檔案 ${i + 1}/${files.length}:`, file.name);
                const reader = new FileReader();
                reader.onload = function(e) {
                    // 解析檔名
                    const filenameWithoutExt = file.name.split('.').slice(0, -1).join('.');
                    const filenameParts = filenameWithoutExt.split('-');
                    console.log('解析後的檔名:', {
                        original: file.name,
                        withoutExt: filenameWithoutExt,
                        parts: filenameParts
                    });

                    // 只有在有欄位勾選"由檔名代入"時才檢查檔名格式
                    if (hasFilenameMapping && filenameParts.length !== patternParts.length) {
                        console.error('檔名格式不符合:', {
                            expected: patternParts,
                            actual: filenameParts
                        });
                        alert(`檔案 "${file.name}" 的格式不符合設定！\n預期格式：${pattern}\n實際格式：${filenameWithoutExt}`);
                        loaded++;
                        if (loaded === files.length) {
                            renderPhotoTable(images, filenames, allFieldValues);
                        }
                        return;
                    }

                    // 建立檔名對應的欄位值映射
                    const fieldValues = {};
                    if (hasFilenameMapping) {
                        patternParts.forEach((part, index) => {
                            customFields.forEach(field => {
                                if (field.name === part && field.filenameMapping) {
                                    fieldValues[field.name] = filenameParts[index];
                                    console.log(`欄位對應: ${field.name} = ${filenameParts[index]}`);
                                }
                            });
                        });
                    }
                    console.log('當前檔案的欄位值映射:', fieldValues);

                    // 儲存圖片和檔名，以及對應的欄位值
                    images.push(e.target.result);
                    filenames.push(file.name);
                    allFieldValues.push(fieldValues);
                    loaded++;

                    if (loaded === files.length) {
                        console.log('所有檔案處理完成，開始渲染表格');
                        console.log('所有檔案的欄位值映射:', allFieldValues);
                        window.photoFieldValues = allFieldValues;
                        renderPhotoTable(images, filenames, allFieldValues);
                    }
                };
                reader.readAsDataURL(file);
            });
            input.value = '';
        }

        // 列印表格
        function printTable() {
            // 創建列印用的內容容器
            const printContainer = document.createElement('div');
            printContainer.className = 'print-content';
            
            // 獲取標題內容和設定
            const mainTitle = document.querySelector('.preview-custom-titles input.title-main').value;
            const subTitle = document.querySelector('.preview-custom-titles input.title-sub').value;
            const showTitleOnEveryPage = document.getElementById('showTitleOnEveryPage').checked;
            let hasTitles = false;
            
            // 獲取所有照片單元格
            const cells = document.querySelectorAll('.photo-cell');
            const cellsWithImages = Array.from(cells).filter(cell => cell.querySelector('img'));
            
            // 取得使用者設定的欄×列格式
            const columnRowFormat = document.getElementById('columnCount').value;
            const { columns: columnCount, rows: rowCount } = parseColumnRowFormat(columnRowFormat);
            const cellsPerPage = columnCount * rowCount;
            const totalPages = Math.ceil(cellsWithImages.length / cellsPerPage);
            
            // 計算A4紙張可用尺寸 (A4: 210mm x 297mm)
            const pageWidthMM = 210;
            const pageHeightMM = 297;
            const marginMM = 20; // 2cm = 20mm (1cm上下左右)
            const gapMM = 10; // 1cm = 10mm
            
            // 計算標題高度（如果有標題且要在每頁顯示，或只在第一頁顯示）
            const titleHeightMM = (mainTitle || subTitle) ? 35 : 0; // 主標題+副標題+間距約35mm
            
            // 計算可用空間（扣除標題高度）
            const usableWidthMM = pageWidthMM - marginMM - (gapMM * (columnCount - 1));
            const usableHeightMM = pageHeightMM - marginMM - titleHeightMM - (gapMM * (rowCount - 1));
            
            // 計算每個格子的最佳尺寸
            const cellWidthMM = usableWidthMM / columnCount;
            const cellHeightMM = usableHeightMM / rowCount;
            
            // 為每頁創建內容
            for (let page = 0; page < totalPages; page++) {
                // 決定是否在當前頁面顯示標題
                const shouldShowTitle = (mainTitle || subTitle) && (showTitleOnEveryPage || page === 0);
                
                if (shouldShowTitle) {
                    hasTitles = true;
                    const titlesDiv = document.createElement('div');
                    titlesDiv.className = 'preview-custom-titles';
                    titlesDiv.innerHTML = `
                        <div class="print-title">
                            ${mainTitle ? `<div class="title-main">${mainTitle}</div>` : ''}
                            ${subTitle ? `<div class="title-sub">${subTitle}</div>` : ''}
                        </div>
                    `;
                    printContainer.appendChild(titlesDiv);
                }
                
                const pageStart = page * cellsPerPage;
                const pageCells = cellsWithImages.slice(pageStart, pageStart + cellsPerPage);
                
                // 如果這頁的單元格少於cellsPerPage個，添加空白單元格
                while (pageCells.length < cellsPerPage) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'print-photo-cell';
                    emptyCell.style.width = `${cellWidthMM}mm`;
                    emptyCell.style.height = `${cellHeightMM}mm`;
                    pageCells.push(emptyCell);
                }
                
                // 建立每頁的容器
                const pageDiv = document.createElement('div');
                pageDiv.className = 'print-page';
                // 使用flexbox佈局，讓格子能自動換行
                pageDiv.style.display = 'flex';
                pageDiv.style.flexWrap = 'wrap';
                pageDiv.style.gap = '1cm';
                pageDiv.style.width = '100%';
                pageDiv.style.justifyContent = 'flex-start';
                
                // 處理這頁的每個單元格
                pageCells.forEach((cell, index) => {
                    const printCell = document.createElement('div');
                    printCell.className = 'print-photo-cell';
                    printCell.style.width = `${cellWidthMM}mm`;
                    printCell.style.height = `${cellHeightMM}mm`;
                    printCell.style.flexShrink = '0';
                    printCell.style.overflow = 'hidden';
                    
                    if (cell.querySelector('img')) {
                        // 複製欄位區塊（如有）
                        let fieldsDiv = null;
                        let fieldsHeightPx = 0;
                        if (cell.querySelector('.photo-cell-fields')) {
                            fieldsDiv = document.createElement('div');
                            fieldsDiv.className = 'print-photo-fields';
                            // 複製每個欄位
                            const fieldRows = cell.querySelectorAll('.photo-cell-field-row');
                            fieldRows.forEach(row => {
                                const printRow = document.createElement('div');
                                printRow.className = 'print-field-row';
                                const label = row.querySelector('.photo-cell-field-label');
                                const valueInput = row.querySelector('input.photo-cell-field-value');
                                const value = valueInput ? valueInput.value : '';
                                if (label) {
                                    const printLabel = document.createElement('div');
                                    printLabel.className = 'print-field-label';
                                    printLabel.textContent = label.textContent;
                                    const printValue = document.createElement('div');
                                    printValue.className = 'print-field-value';
                                    printValue.textContent = value;
                                    printRow.appendChild(printLabel);
                                    printRow.appendChild(printValue);
                                    fieldsDiv.appendChild(printRow);
                                }
                            });
                            // 先加到cell以便計算高度
                            printCell.appendChild(fieldsDiv);
                            // 計算欄位區塊高度
                            fieldsHeightPx = fieldsDiv.offsetHeight || 40; // 若無法取得則預設40px
                        }
                        
                        // 複製圖片
                        const printImg = document.createElement('img');
                        printImg.src = cell.querySelector('img').src;
                        printImg.style.width = '100%';
                        printImg.style.objectFit = 'contain';
                        printImg.style.display = 'block';
                        
                        // 圖片高度 = cellHeightMM - 欄位區塊高度 (mm)
                        // 1mm ≈ 3.78px
                        let imgHeightMM = cellHeightMM;
                        if (fieldsDiv) {
                            imgHeightMM = cellHeightMM - (fieldsHeightPx / 3.78);
                            if (imgHeightMM < 10) imgHeightMM = 10; // 最小10mm
                        }
                        printImg.style.height = `${imgHeightMM}mm`;
                        printCell.insertBefore(printImg, fieldsDiv || null);
                    }
                    pageDiv.appendChild(printCell);
                });
                printContainer.appendChild(pageDiv);
            }
            
            // 將列印內容添加到 body
            document.body.appendChild(printContainer);
            
            // 執行列印
            window.print();
            
            // 列印完成後移除列印內容
            document.body.removeChild(printContainer);
        }

        // 拖曳相關函數
        function handleDragOver(event) {
            event.preventDefault();

            const cell = event.currentTarget;
            cell.classList.add('drag-over');

        function handleDrop(event) {
            console.log('開始拖放處理...');
            event.preventDefault();
            event.stopPropagation();
            const files = event.dataTransfer.files;

            // 獲取檔名組成順序
            const patternInput = document.getElementById('filenamePattern');

            console.log('檔名組成順序狀態:', {

            // 檢查是否有任何欄位勾選了"由檔名代入"

                field.querySelector('.filename-mapping').checked

            // 只有在有欄位勾選"由檔名代入"時才檢查鎖定狀態
            if (hasFilenameMapping && !isPatternLocked) {
                console.log('請先確認並鎖定檔名組成順序！');
                return;
            }

            const pattern = patternInput.value.trim();
            const patternParts = pattern.split('-').map(part => part.trim());
            console.log('解析後的檔名組成順序:', patternParts);
            
            // 獲取自訂欄位設定
            const customFields = Array.from(document.querySelectorAll('.custom-field')).map(field => ({
                name: field.querySelector('input[placeholder="欄位名稱"]').value,
                value: field.querySelector('.global-value').value,
                filenameMapping: field.querySelector('.filename-mapping').checked
            }));
            console.log('自訂欄位設定:', customFields);

            const table = document.getElementById('photoTable');
            const cells = Array.from(table.querySelectorAll('.photo-cell'));
            let images = cells.map(cell => {
                const img = cell.querySelector('img');
                return img ? img.src : null;
            }).filter(src => src);
            let filenames = cells.map(cell => cell.dataset.filename || '');
            let allFieldValues = cells.map(cell => {
                const filename = cell.dataset.filename;
                if (!filename) return {};
                const filenameWithoutExt = filename.split('.').slice(0, -1).join('.');
                const filenameParts = filenameWithoutExt.split('-');
                const fieldValues = {};
                if (hasFilenameMapping) {
                    patternParts.forEach((part, index) => {
                        customFields.forEach(field => {
                            if (field.name === part && field.filenameMapping) {
                                fieldValues[field.name] = filenameParts[index];
                            }
                        });
                    });
                }
                return fieldValues;
            });
            let loaded = 0;

            Array.from(files).forEach((file, i) => {
                console.log(`處理檔案 ${i + 1}/${files.length}:`, file.name);
                const reader = new FileReader();
                reader.onload = function(e) {
                    // 解析檔名
                    const filenameWithoutExt = file.name.split('.').slice(0, -1).join('.');
                    const filenameParts = filenameWithoutExt.split('-');
                    console.log('解析後的檔名:', {
                        original: file.name,
                        withoutExt: filenameWithoutExt,
                        parts: filenameParts
                    });

                    // 只有在有欄位勾選"由檔名代入"時才檢查檔名格式
                    if (hasFilenameMapping && filenameParts.length !== patternParts.length) {
                        console.error('檔名格式不符合:', {
                            expected: patternParts,
                            actual: filenameParts
                        });
                        alert(`檔案 "${file.name}" 的格式不符合設定！\n預期格式：${pattern}\n實際格式：${filenameWithoutExt}`);
                        loaded++;
                        if (loaded === files.length) {
                            renderPhotoTable(images, filenames, allFieldValues);
                        }
                        return;
                    }

                    // 建立檔名對應的欄位值映射
                    const fieldValues = {};
                    if (hasFilenameMapping) {
                        patternParts.forEach((part, index) => {
                            customFields.forEach(field => {
                                if (field.name === part && field.filenameMapping) {
                                    fieldValues[field.name] = filenameParts[index];
                                    console.log(`欄位對應: ${field.name} = ${filenameParts[index]}`);
                                }
                            });
                        });
                    }
                    console.log('當前檔案的欄位值映射:', fieldValues);

                    // 儲存圖片和檔名，以及對應的欄位值
                    images.push(e.target.result);
                    filenames.push(file.name);
                    allFieldValues.push(fieldValues);
                    loaded++;

                    if (loaded === files.length) {
                        console.log('所有檔案處理完成，開始渲染表格');
                        console.log('所有檔案的欄位值映射:', allFieldValues);
                        window.photoFieldValues = allFieldValues;
                        renderPhotoTable(images, filenames, allFieldValues);
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        // 初始化點擊上傳功能
        document.addEventListener('click', function(e) {
            if (e.target.closest('.upload-btn')) {
                const cell = e.target.closest('.photo-cell');
                const fileInput = cell.querySelector('.file-input');
                fileInput.click();
            }
        });

        // 修改預覽表格更新函數，改為直向欄位
        function updatePreviewTable() {
            const previewFields = document.getElementById('previewFieldsVertical');
            if (!previewFields) return;
            previewFields.innerHTML = '';
            // 獲取所有啟用的欄位
            const activeFields = Array.from(document.querySelectorAll('.custom-field'))
                .map(field => ({
                    name: field.querySelector('input[placeholder="欄位名稱"]').value,
                    value: field.querySelector('.global-value').value
                }));
            activeFields.forEach(field => {
                const row = document.createElement('div');
                row.className = 'preview-field-row';
                const label = document.createElement('div');
                label.className = 'preview-field-label';
                label.textContent = field.name;
                const value = document.createElement('div');
                value.className = 'preview-field-value';
                value.textContent = field.value;
                row.appendChild(label);
                row.appendChild(value);
                previewFields.appendChild(row);
            });
            // 重新渲染下方表格，保留每張照片的欄位值
            setPhotoTableColumns();
        }

        // 新增解析欄×列格式的函數
        function parseColumnRowFormat(format) {
            if (!format || typeof format !== 'string') {
                return { columns: 2, rows: 3 };
            }
            
            const match = format.trim().match(/^(\d+)\*(\d+)$/);
            if (match) {
                const columns = parseInt(match[1]);
                const rows = parseInt(match[2]);
                if (columns >= 1 && columns <= 8 && rows >= 1 && rows <= 6) {
                    return { columns, rows };
                }
            }
            
            // 如果格式錯誤，返回預設值
            return { columns: 2, rows: 3 };
        }

        // 修改 setPhotoTableColumns，根據欄×列重建表格
        function setPhotoTableColumns() {
            const table = document.getElementById('photoTable');
            const cells = Array.from(table.querySelectorAll('.photo-cell'));
            const images = cells.map(cell => {
                const img = cell.querySelector('img');
                return img ? img.src : null;
            }).filter(src => src);
            const filenames = cells.map(cell => cell.dataset.filename || '');
            renderPhotoTable(images, filenames, window.photoFieldValues);
        }

        // 修改 renderPhotoTable，讓每張圖片根據自己的檔名分割填值
        function renderPhotoTable(images, filenames, allFieldValues = []) {
            console.log('開始渲染表格:', {
                imagesCount: images.length,
                filenames: filenames,
                allFieldValues: allFieldValues
            });

            const table = document.getElementById('photoTable');
            const columnRowFormat = document.getElementById('columnCount').value;
            const { columns: columnCount, rows: rowCount } = parseColumnRowFormat(columnRowFormat);
            
            // 取得目前自訂欄位
            const customFields = Array.from(document.querySelectorAll('.custom-field'));
            const activeFields = customFields.map(field => ({
                name: field.querySelector('input[placeholder="欄位名稱"]').value,
                value: field.querySelector('.global-value').value,
                filenameMapping: field.querySelector('.filename-mapping').checked
            }));
            console.log('當前啟用的欄位:', activeFields);

            // 計算需要的總行數
            const totalRows = Math.ceil(images.length / columnCount) || 1;
            // 清空表格
            table.innerHTML = '';
            for (let r = 0; r < totalRows; r++) {
                const tr = table.insertRow();
                for (let c = 0; c < columnCount; c++) {
                    const idx = r * columnCount + c;
                    const td = tr.insertCell();
                    td.className = 'photo-cell';
                    td.setAttribute('ondragover', 'handleDragOver(event)');
                    td.setAttribute('ondragleave', 'handleDragLeave(event)');
                    td.setAttribute('ondrop', 'handleDrop(event)');
                    
                    // cell 內容
                    const content = document.createElement('div');
                    content.className = 'photo-cell-content';
                    
                    // 上傳按鈕與圖片
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.className = 'file-input';
                    fileInput.accept = 'image/*';
                    fileInput.onchange = function() { handleImageUpload(this); };
                    content.appendChild(fileInput);
                    
                    const uploadBtn = document.createElement('div');
                    uploadBtn.className = 'upload-btn';
                    uploadBtn.innerHTML = '<i class="fas fa-cloud-upload-alt fa-2x"></i><div>點擊上傳照片</div><div class="drag-text">或拖曳圖片至此</div>';
                    content.appendChild(uploadBtn);
                    
                    const removeBtn = document.createElement('div');
                    removeBtn.className = 'remove-btn';
                    removeBtn.onclick = function() { removePhoto(this); };
                    removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                    content.appendChild(removeBtn);

                    // 圖片
                    let filename = '';
                    if (images[idx]) {
                        const img = document.createElement('img');
                        img.src = images[idx];
                        content.insertBefore(img, uploadBtn);
                        uploadBtn.style.display = 'none';
                        if (filenames && filenames[idx]) {
                            filename = filenames[idx];
                            td.dataset.filename = filename;
                        }
                    }

                    // 欄位區
                    const fieldsDiv = document.createElement('div');
                    fieldsDiv.className = 'photo-cell-fields';
                    
                    // 獲取當前照片的欄位值映射
                    const currentFieldValues = allFieldValues[idx] || {};
                    console.log(`處理第 ${idx + 1} 張照片的欄位值:`, currentFieldValues);
                    
                    activeFields.forEach(field => {
                        console.log(`處理欄位: ${field.name}`, {
                            filenameMapping: field.filenameMapping,
                            mappedValue: currentFieldValues[field.name],
                            defaultValue: field.value
                        });
                        
                        const row = document.createElement('div');
                        row.className = 'photo-cell-field-row';
                        
                        const label = document.createElement('div');
                        label.className = 'photo-cell-field-label';
                        label.textContent = field.name;
                        
                        // 欄位值輸入框
                        const valueInput = document.createElement('input');
                        valueInput.className = 'photo-cell-field-value';
                        valueInput.type = 'text';
                        valueInput.value = (field.filenameMapping && currentFieldValues[field.name] !== undefined)
                            ? currentFieldValues[field.name]
                            : (currentFieldValues[field.name] !== undefined && currentFieldValues[field.name] !== '' ? currentFieldValues[field.name] : field.value);
                        valueInput.oninput = function() {
                            if (!allFieldValues[idx]) allFieldValues[idx] = {};
                            allFieldValues[idx][field.name] = this.value;
                            window.photoFieldValues = allFieldValues;
                        };
                        // 如果是由檔名帶入且有值，則設為唯讀
                        if (field.filenameMapping && currentFieldValues[field.name] !== undefined) {
                            valueInput.readOnly = true;
                        } else {
                            valueInput.readOnly = false;
                        }
                        
                        row.appendChild(label);
                        row.appendChild(valueInput);
                        fieldsDiv.appendChild(row);
                    });
                    
                    content.appendChild(fieldsDiv);
                    td.appendChild(content);
                }
            }
            // 渲染結束後同步全域
            window.photoFieldValues = allFieldValues;
        }

        // 修改 toggleFilenameMapping，勾選/取消時自動顯示/隱藏檔名組成順序設定欄，並即時分割填值
        function toggleFilenameMapping(checkbox) {
            const field = checkbox.closest('.custom-field');
            const input = field.querySelector('.global-value');
            if (checkbox.checked) {
                input.value = '';
                input.readOnly = true;
            } else {
                input.readOnly = false;
            }
            // 動態顯示/隱藏檔名組成順序設定欄
            showOrHideFilenamePatternConfig();
            updatePreviewTable();
            setPhotoTableColumns();
        }

        // 新增 showOrHideFilenamePatternConfig
        function showOrHideFilenamePatternConfig() {
            const config = document.getElementById('filenameMappingConfig');
            const anyChecked = Array.from(document.querySelectorAll('.filename-mapping')).some(cb => cb.checked);
            config.style.display = anyChecked ? 'flex' : 'none';
        }

        // 新增檔名組成順序鎖定功能
        function toggleFilenamePatternLock(button) {
            const input = document.getElementById('filenamePattern');
            const isLocked = button.classList.contains('locked');
            
            if (isLocked) {
                // 解鎖
                button.classList.remove('locked');
                button.classList.add('unlocked');
                button.innerHTML = '<i class="fas fa-lock"></i><span>鎖定</span>';
                button.title = '點擊鎖定檔名組成順序';
                input.disabled = false;
                input.style.backgroundColor = '';
            } else {
                // 鎖定
                button.classList.remove('unlocked');
                button.classList.add('locked');
                button.innerHTML = '<i class="fas fa-lock"></i><span>已鎖定</span>';
                button.title = '點擊解除鎖定';
                input.disabled = true;
                input.style.backgroundColor = '#f5f5f5';
            }
        }

        // 修改 exportFieldConfig 函數，加入檔名組成順序的鎖定狀態
        function exportFieldConfig() {
            // 獲取所有自訂欄位的設定
            const fields = Array.from(document.querySelectorAll('.custom-field')).map(field => {
                const nameInput = field.querySelector('input[placeholder="欄位名稱"]');
                const valueInput = field.querySelector('.global-value');
                const filenameMapping = field.querySelector('.filename-mapping').checked;
                return {
                    name: nameInput.value,
                    value: valueInput.value,
                    filenameMapping: filenameMapping
                };
            });

            // 獲取檔名組成順序
            const filenamePattern = document.getElementById('filenamePattern').value;
            const isPatternLocked = document.querySelector('.filename-mapping-config .lock-btn').classList.contains('locked');

            // 獲取已選中的預設欄位
            const selectedFields = Array.from(document.querySelectorAll('.field-checkbox-item input[type="checkbox"]'))
                .filter(cb => cb.checked)
                .map(cb => cb.nextElementSibling.textContent);

            // 獲取標題
            const mainTitle = document.querySelector('.preview-custom-titles input.title-main').value;
            const subTitle = document.querySelector('.preview-custom-titles input.title-sub').value;
            const showTitleOnEveryPage = document.getElementById('showTitleOnEveryPage').checked;

            // 創建設定對象
            const config = {
                fields: fields,
                filenamePattern: filenamePattern,
                isPatternLocked: isPatternLocked,
                selectedFields: selectedFields,
                mainTitle: mainTitle,
                subTitle: subTitle,
                showTitleOnEveryPage: showTitleOnEveryPage,
                exportDate: new Date().toISOString()
            };

            // 產生日期時間字串 YYYYMMDDHHmm
            const now = new Date();
            const pad = n => n.toString().padStart(2, '0');
            const dateStr = now.getFullYear().toString() + pad(now.getMonth() + 1) + pad(now.getDate()) + pad(now.getHours()) + pad(now.getMinutes());
            // 預設檔名
            const defaultName = '欄位設定.json';
            const fileName = `${dateStr}-${defaultName}`;

            // 轉換為 JSON 並下載
            const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 修改 importFieldConfig 函數，還原檔名組成順序的鎖定狀態
        function importFieldConfig(input) {
            const file = input.files[0];
            if (!file) return;

            // 解析檔名，取得日期時間與主檔名
            let importDateTime = '';
            let importBaseName = '';
            const match = file.name.match(/^([0-9]{12})-(.+)$/);
            if (match) {
                importDateTime = match[1];
                importBaseName = match[2];
                // 你可以根據 importDateTime 做進一步處理
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const config = JSON.parse(e.target.result);
                    
                    // 清空現有欄位
                    const container = document.getElementById('customFieldsContainer');
                    container.innerHTML = '';
                    
                    // 重置所有預設欄位的勾選狀態
                    document.querySelectorAll('.field-checkbox-item input[type="checkbox"]').forEach(cb => {
                        cb.checked = false;
                    });

                    // 還原預設欄位的勾選狀態
                    config.selectedFields.forEach(fieldName => {
                        const checkbox = Array.from(document.querySelectorAll('.field-checkbox-item input[type="checkbox"]'))
                            .find(cb => cb.nextElementSibling.textContent === fieldName);
                        if (checkbox) {
                            checkbox.checked = true;
                            // 不要呼叫 toggleField，避免重複產生欄位
                        }
                    });

                    // 還原自訂欄位
                    config.fields.forEach(field => {
                        const newField = createFieldElement(field.name);
                        const valueInput = newField.querySelector('.global-value');
                        const filenameMapping = newField.querySelector('.filename-mapping');
                        
                        valueInput.value = field.value;
                        filenameMapping.checked = field.filenameMapping;
                        if (field.filenameMapping) {
                            valueInput.readOnly = true;
                        }
                        
                        container.appendChild(newField);
                    });

                    // 還原檔名組成順序
                    document.getElementById('filenamePattern').value = config.filenamePattern;
                    
                    // 還原鎖定狀態
                    const lockBtn = document.querySelector('.filename-mapping-config .lock-btn');
                    if (config.isPatternLocked) {
                        lockBtn.classList.remove('unlocked');
                        lockBtn.classList.add('locked');
                        lockBtn.innerHTML = '<i class="fas fa-lock"></i><span>已鎖定</span>';
                        lockBtn.title = '點擊解除鎖定';
                        document.getElementById('filenamePattern').disabled = true;
                        document.getElementById('filenamePattern').style.backgroundColor = '#f5f5f5';
                    } else {
                        lockBtn.classList.remove('locked');
                        lockBtn.classList.add('unlocked');
                        lockBtn.innerHTML = '<i class="fas fa-lock"></i><span>鎖定</span>';
                        lockBtn.title = '點擊鎖定檔名組成順序';
                        document.getElementById('filenamePattern').disabled = false;
                        document.getElementById('filenamePattern').style.backgroundColor = '';
                    }

                    // 還原標題
                    if (config.mainTitle) {
                        document.querySelector('.preview-custom-titles input.title-main').value = config.mainTitle;
                    }
                    if (config.subTitle) {
                        document.querySelector('.preview-custom-titles input.title-sub').value = config.subTitle;
                    }
                    if (config.showTitleOnEveryPage !== undefined) {
                        document.getElementById('showTitleOnEveryPage').checked = config.showTitleOnEveryPage;
                    }
                    updatePreviewTitles();

                    // 更新預覽和表格
                    showOrHideFilenamePatternConfig();
                    updatePreviewTable();
                    setPhotoTableColumns();

                    alert('欄位設定已成功匯入！' + (importDateTime ? `\n檔案日期時間：${importDateTime}` : ''));
                } catch (error) {
                    alert('匯入失敗：檔案格式不正確');
                    console.error('匯入錯誤：', error);
                }
            };
            reader.readAsText(file);
            input.value = '';
        }

        // 新增更新預覽標題的函數
        function updatePreviewTitles() {
            const mainTitle = document.querySelector('.preview-custom-titles input.title-main').value;
            const subTitle = document.querySelector('.preview-custom-titles input.title-sub').value;
            
            // 更新預覽區域的標題
            const printTitleMain = document.querySelector('.preview-custom-titles .print-title .title-main');
            const printTitleSub = document.querySelector('.preview-custom-titles .print-title .title-sub');
            
            if (mainTitle) {
                printTitleMain.textContent = mainTitle;
                printTitleMain.style.display = 'block';
            } else {
                printTitleMain.style.display = 'none';
            }
            
            if (subTitle) {
                printTitleSub.textContent = subTitle;
                printTitleSub.style.display = 'block';
            } else {
                printTitleSub.style.display = 'none';
            }
        }

        function clearAllPhotos() {
            document.getElementById('photoTable').innerHTML = '<tbody><tr><td class="photo-cell" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleDrop(event)"><input type="file" class="file-input" accept="image/*" onchange="handleImageUpload(this)"><div class="upload-btn"><i class="fas fa-cloud-upload-alt fa-2x"></i><div>點擊上傳照片</div><div class="drag-text">或拖曳圖片至此</div></div><div class="remove-btn" onclick="removePhoto(this)"><i class="fas fa-times"></i></div></td></tr></tbody>';
            window.photoFieldValues = [];
        }

        const availableFields = [
            { id: 'field-title', name: '標題' },
            { id: 'field-project', name: '案名' },
            { id: 'field-date', name: '日期' },
            { id: 'field-verification', name: '查驗單位' },
            { id: 'field-signature', name: '簽名' }
        ];

        function renderAvailableFields() {
            const container = document.getElementById('fieldCheckboxes');
            container.innerHTML = '';
            availableFields.forEach(field => {
                const div = document.createElement('div');
                div.className = 'field-checkbox-item';
                div.innerHTML = `
                    <input type="checkbox" id="${field.id}" onchange="toggleField(this, '${field.name}')">
                    <label for="${field.id}">${field.name}</label>
                `;
                container.appendChild(div);
            });
        }
        document.addEventListener('DOMContentLoaded', renderAvailableFields);

        // LOGO點擊計數功能
        let clickCount = 0;
        const logoImage = document.getElementById('logoImage');
        const clickCountElement = document.getElementById('clickCount');
        const logoLink = document.getElementById('logoLink');

        logoImage.addEventListener('click', function(e) {
            e.preventDefault();
            clickCount++;
            clickCountElement.textContent = clickCount;
            clickCountElement.classList.add('show');
            
            if (clickCount >= 3) {
                logoLink.classList.add('active');
                setTimeout(() => {
                    window.location.href = logoLink.href;
                }, 100);
            }
            
            setTimeout(() => {
                clickCountElement.classList.remove('show');
            }, 1000);
        });
    </script>
