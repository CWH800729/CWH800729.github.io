<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連續壁灌漿表</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SheetJS for Excel export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 1200px;
        }
        .card {
            margin-bottom: 1rem;
        }
        .card-body {
            padding: 1rem;
        }
        .form-label {
            margin-bottom: 0.2rem;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .form-control, .form-select {
            padding: 0.5rem;
            font-size: 1.1rem;
            height: calc(2em + 1rem + 2px);
        }
        /* 移除數字輸入框的上下箭頭 */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        .calculated-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #dc3545;
            background: none;
            border: none;
            padding: 0.5rem 0;
            width: 100%;
        }
        .calculated-value:focus {
            outline: none;
            box-shadow: none;
        }
        .mb-3 {
            margin-bottom: 0.5rem !important;
        }
        .chart-container {
            position: relative;
            margin: 20px 0;
            height: 400px;
        }
        .btn-group {
            margin: 10px 0;
        }
        .data-table {
            margin-top: 20px;
        }
        /* 表格樣式優化 */
        .table {
            font-size: 1.1rem;
            text-align: center;
        }
        .table th {
            white-space: normal;
            min-width: 100px;
            text-align: center;
            vertical-align: middle;
            background-color: #f8f9fa;
            padding: 0.75rem;
        }
        .table td {
            vertical-align: middle;
            padding: 0.75rem;
            text-align: center;
        }
        .table input {
            text-align: center;
        }
        .table .calculated-value {
            text-align: center;
        }
        .table .btn-sm {
            font-size: 0.9rem;
        }
        .item-number {
            min-width: 60px;
            font-weight: bold;
            background-color: #f8f9fa;
        }
        @media print {
            .no-print {
                display: none !important;
            }
            .container {
                box-shadow: none;
            }
        }
        .table input:disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        .table.disabled {
            opacity: 0.7;
        }
        .table.disabled input {
            pointer-events: none;
            background-color: #e9ecef;
        }
        .table.disabled .btn {
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">連續壁灌漿表</h1>
        
        <!-- 匯出匯入按鈕 -->
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-success me-2" onclick="exportUnitData()">匯出單元資料</button>
            <button class="btn btn-primary" onclick="importUnitData()">匯入單元資料</button>
        </div>

        <!-- 單元規格輸入表單 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">單元規格</h5>
            </div>
            <div class="card-body">
                <div class="row g-2">
                    <div class="col-md-2">
                        <label class="form-label">日期</label>
                        <input type="date" class="form-control" id="unitDate">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">單元編號</label>
                        <input type="text" class="form-control" id="unitNumber">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">公/母單元</label>
                        <select class="form-select" id="unitType">
                            <option value="公">公單元</option>
                            <option value="母">母單元</option>
                        </select>
                    </div>
                </div>
                <div class="row g-2 mt-1">
                    <div class="col-md-4">
                        <label class="form-label">單元寬(m)</label>
                        <input type="text" class="form-control" id="unitWidth" onchange="calculateVolume()">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">單元長(m)</label>
                        <input type="text" class="form-control" id="unitLength" onchange="calculateVolume()">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">深度(m)</label>
                        <input type="text" class="form-control" id="unitDepth" onchange="calculateVolume()">
                    </div>
                </div>
                <div class="row g-2 mt-1">
                    <div class="col-md-4">
                        <label class="form-label">單元體積(m³)</label>
                        <div class="calculated-value" id="unitVolume">0.00</div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">單元面積(m²)</label>
                        <div class="calculated-value" id="unitArea">0.00</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 圖表區域 -->
        <div class="chart-container">
            <canvas id="groutingChart"></canvas>
        </div>

        <!-- 混凝土量與深度數據表格 -->
        <div class="table-responsive mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">混凝土量與深度數據</h5>
                <button class="btn btn-primary btn-sm" onclick="addConcreteDataRow()">增加行數</button>
            </div>
            <table class="table table-bordered table-hover" id="concreteDataTable">
                <thead class="table-light">
                    <tr>
                        <th class="item-number">項目</th>
                        <th colspan="2" class="text-center" style="min-width: 200px;">混凝土量(m³)</th>
                        <th colspan="2" class="text-center" style="min-width: 200px;">深度(m)</th>
                        <th class="text-center" style="min-width: 150px;">
                            <button class="btn btn-sm btn-outline-primary" onclick="addDepthColumn()">+ 實際深度</button>
                        </th>
                    </tr>
                    <tr>
                        <th class="item-number"></th>
                        <th>灌漿體積</th>
                        <th>累計體積</th>
                        <th>預計深度</th>
                        <th>實際平均深度</th>
                        <th>實際深度 1</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 預設5列空白行 -->
                    <tr>
                        <td class="item-number">1</td>
                        <td><input type="number" class="form-control" step="0.01" oninput="updateConcreteData()"></td>
                        <td class="calculated-value">0.00</td>
                        <td class="calculated-value">0.00</td>
                        <td class="calculated-value">0.00</td>
                        <td><input type="number" class="form-control" step="0.01" oninput="calculateAverageDepth(this)"></td>
                    </tr>
                    <tr>
                        <td class="item-number">2</td>
                        <td><input type="number" class="form-control" step="0.01" oninput="updateConcreteData()"></td>
                        <td class="calculated-value">0.00</td>
                        <td class="calculated-value">0.00</td>
                        <td class="calculated-value">0.00</td>
                        <td><input type="number" class="form-control" step="0.01" oninput="calculateAverageDepth(this)"></td>
                    </tr>
                    <tr>
                        <td class="item-number">3</td>
                        <td><input type="number" class="form-control" step="0.01" oninput="updateConcreteData()"></td>
                        <td class="calculated-value">0.00</td>
                        <td class="calculated-value">0.00</td>
                        <td class="calculated-value">0.00</td>
                        <td><input type="number" class="form-control" step="0.01" oninput="calculateAverageDepth(this)"></td>
                    </tr>
                    <tr>
                        <td class="item-number">4</td>
                        <td><input type="number" class="form-control" step="0.01" oninput="updateConcreteData()"></td>
                        <td class="calculated-value">0.00</td>
                        <td class="calculated-value">0.00</td>
                        <td class="calculated-value">0.00</td>
                        <td><input type="number" class="form-control" step="0.01" oninput="calculateAverageDepth(this)"></td>
                    </tr>
                    <tr>
                        <td class="item-number">5</td>
                        <td><input type="number" class="form-control" step="0.01" oninput="updateConcreteData()"></td>
                        <td class="calculated-value">0.00</td>
                        <td class="calculated-value">0.00</td>
                        <td class="calculated-value">0.00</td>
                        <td><input type="number" class="form-control" step="0.01" oninput="calculateAverageDepth(this)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 初始化圖表
        let groutingChart;
        const ctx = document.getElementById('groutingChart').getContext('2d');
        
        function initChart() {
            const unitDepth = parseFloat(document.getElementById('unitDepth').value) || 0;
            groutingChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [0],  // 初始起點體積為0
                    datasets: [{
                        label: '預估設計曲線',
                        data: [unitDepth],  // 初始起點深度為單元深度
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        tension: 0.1,
                        borderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    },
                    {
                        label: '實際澆置曲線',
                        data: [unitDepth],  // 初始起點深度為單元深度
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.1)',
                        tension: 0.1,
                        borderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y.toFixed(2) + ' m';
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            reverse: false,
                            title: {
                                display: true,
                                text: '累計體積 (m³)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            reverse: true,
                            title: {
                                display: true,
                                text: '深度 (m)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        // 計算體積和面積
        function calculateVolume() {
            const width = parseFloat(document.getElementById('unitWidth').value) || 0;
            const length = parseFloat(document.getElementById('unitLength').value) || 0;
            const depth = parseFloat(document.getElementById('unitDepth').value) || 0;
            
            const volume = width * length * depth;
            const area = width * length;
            
            document.getElementById('unitVolume').textContent = volume.toFixed(2);
            document.getElementById('unitArea').textContent = area.toFixed(2);

            // 當體積計算完成後，自動填充混凝土數據表格
            if (volume > 0) {
                autoFillConcreteData(volume);
            }
        }

        // 自動填充混凝土數據
        function autoFillConcreteData(targetVolume) {
            const tbody = document.querySelector('#concreteDataTable tbody');
            tbody.innerHTML = ''; // 清空現有數據
            
            let currentVolume = 0;
            let rowCount = 1;
            
            // 持續添加行直到達到目標體積
            while (currentVolume < targetVolume) {
                const newRow = document.createElement('tr');
                const remainingVolume = targetVolume - currentVolume;
                const inputValue = Math.min(9, remainingVolume); // 使用9或剩餘體積中的較小值
                
                let rowHtml = `
                    <td class="item-number">${rowCount}</td>
                    <td><input type="number" class="form-control" step="0.01" value="${inputValue.toFixed(2)}" oninput="updateConcreteData()"></td>
                    <td class="calculated-value">0.00</td>
                    <td class="calculated-value">0.00</td>
                    <td class="calculated-value">0.00</td>
                    <td><input type="number" class="form-control" step="0.01" oninput="calculateAverageDepth(this)"></td>
                `;
                
                newRow.innerHTML = rowHtml;
                tbody.appendChild(newRow);
                
                currentVolume += inputValue;
                rowCount++;
            }
            
            // 更新計算值
            updateConcreteData();
        }

        // 更新圖表
        function updateChart() {
            const rows = document.querySelectorAll('#concreteDataTable tbody tr');
            const depths = [];
            const volumes = [];
            const actualDepths = [];
            const unitDepth = parseFloat(document.getElementById('unitDepth').value) || 0;

            // 添加起點 (單元深度, 0)
            depths.push(unitDepth);
            actualDepths.push(unitDepth);  // 確保實際澆置曲線也從單元深度開始
            volumes.push(0);

            // 收集其他數據點
            let hasActualData = false;  // 用於追蹤是否有實際深度數據
            rows.forEach((row) => {
                const cumulativeVolume = parseFloat(row.querySelector('td:nth-child(3)').textContent) || 0;
                const plannedDepth = parseFloat(row.querySelector('td:nth-child(4)').textContent) || 0;
                const actualDepth = parseFloat(row.querySelector('td:nth-child(5)').textContent) || 0;
                
                if (cumulativeVolume > 0 || plannedDepth > 0) {
                    depths.push(plannedDepth);
                    if (actualDepth > 0) {
                        actualDepths.push(actualDepth);
                        hasActualData = true;  // 標記有實際深度數據
                    } else {
                        actualDepths.push(null);
                    }
                    volumes.push(cumulativeVolume);
                }
            });

            // 確保數據按累計體積升序排序
            const sortedData = volumes.map((volume, index) => ({
                volume: volume,
                depth: depths[index],
                actualDepth: actualDepths[index]
            })).sort((a, b) => a.volume - b.volume);

            // 更新圖表數據
            groutingChart.data.labels = sortedData.map(item => item.volume.toFixed(2));
            groutingChart.data.datasets[0].data = sortedData.map(item => item.depth);
            
            // 如果沒有任何實際深度數據，則實際澆置曲線只顯示起點
            if (!hasActualData) {
                groutingChart.data.datasets[1].data = [unitDepth, ...Array(sortedData.length - 1).fill(null)];
            } else {
                groutingChart.data.datasets[1].data = sortedData.map(item => item.actualDepth);
            }
            
            // 更新圖表
            groutingChart.update();
        }

        // 更新混凝土量與深度數據
        function updateConcreteData() {
            const rows = document.querySelectorAll('#concreteDataTable tbody tr');
            let totalVolume = 0;
            const unitDepth = parseFloat(document.getElementById('unitDepth').value) || 0;
            const unitArea = parseFloat(document.getElementById('unitArea').textContent) || 0;
            
            rows.forEach(row => {
                const groutingVolume = parseFloat(row.querySelector('td:nth-child(2) input').value) || 0;
                totalVolume += groutingVolume;
                row.querySelector('td:nth-child(3)').textContent = totalVolume.toFixed(2);
                
                // 計算預計深度（只有當該行有灌漿體積時才計算）
                if (groutingVolume > 0 && unitArea > 0) {
                    const plannedDepth = unitDepth - (totalVolume / unitArea);
                    row.querySelector('td:nth-child(4)').textContent = plannedDepth.toFixed(2);
                } else {
                    row.querySelector('td:nth-child(4)').textContent = '0.00';
                }
            });

            // 更新圖表
            updateChart();
        }

        // 初始化表格的預設行
        function initializeTableRows() {
            const tbody = document.querySelector('#concreteDataTable tbody');
            tbody.innerHTML = ''; // 清空現有行
            
            // 添加3個預設行
            for (let i = 0; i < 3; i++) {
                const newRow = document.createElement('tr');
                let rowHtml = `
                    <td class="item-number">${i + 1}</td>
                    <td><input type="number" class="form-control" step="0.01" oninput="updateConcreteData()"></td>
                    <td class="calculated-value">0.00</td>
                    <td class="calculated-value">0.00</td>
                    <td class="calculated-value">0.00</td>
                    <td><input type="number" class="form-control" step="0.01" oninput="calculateAverageDepth(this)"></td>
                `;
                newRow.innerHTML = rowHtml;
                tbody.appendChild(newRow);
            }
        }

        // 增加混凝土數據行
        function addConcreteDataRow() {
            const tbody = document.querySelector('#concreteDataTable tbody');
            const depthCount = document.querySelector('#concreteDataTable thead tr:last-child').querySelectorAll('th').length - 5;
            const rowCount = tbody.querySelectorAll('tr').length;
            const newRow = document.createElement('tr');
            
            let rowHtml = `
                <td class="item-number">${rowCount + 1}</td>
                <td><input type="number" class="form-control" step="0.01" oninput="updateConcreteData()"></td>
                <td class="calculated-value">0.00</td>
                <td class="calculated-value">0.00</td>
                <td class="calculated-value">0.00</td>
            `;
            
            // 添加所有實際深度輸入框
            for (let i = 0; i < depthCount; i++) {
                rowHtml += `<td><input type="number" class="form-control" step="0.01" oninput="calculateAverageDepth(this)"></td>`;
            }
            
            newRow.innerHTML = rowHtml;
            tbody.appendChild(newRow);
        }

        // 增加實際深度欄位
        function addDepthColumn() {
            const thead = document.querySelector('#concreteDataTable thead tr:last-child');
            const tbody = document.querySelector('#concreteDataTable tbody');
            const depthCount = thead.querySelectorAll('th').length - 5;
            
            // 在表頭添加新欄位
            const newTh = document.createElement('th');
            newTh.textContent = `實際深度 ${depthCount + 1}`;
            thead.appendChild(newTh);
            
            // 為每一行添加新的輸入框
            const rows = tbody.querySelectorAll('tr');
            rows.forEach(row => {
                const newTd = document.createElement('td');
                newTd.innerHTML = `<input type="number" class="form-control" step="0.01" oninput="calculateAverageDepth(this)">`;
                row.appendChild(newTd);
            });
        }

        // 計算平均深度
        function calculateAverageDepth(input) {
            const row = input.closest('tr');
            const depthInputs = row.querySelectorAll('td:nth-child(n+6) input'); // 從第6列開始的所有輸入框
            let totalDepth = 0;
            let validInputs = 0;
            
            depthInputs.forEach(input => {
                const depth = parseFloat(input.value) || 0;
                if (depth > 0) {
                    totalDepth += depth;
                    validInputs++;
                }
            });
            
            const averageDepth = validInputs > 0 ? totalDepth / validInputs : 0;
            row.querySelector('td:nth-child(5)').textContent = averageDepth.toFixed(2);
        }

        // 匯出單元資料
        function exportUnitData() {
            // 檢查單元編號是否為空
            const unitNumber = document.getElementById('unitNumber').value.trim();
            if (!unitNumber) {
                alert('請先填入單元編號後再匯出資料');
                return;
            }

            // 獲取當前日期時間
            const now = new Date();
            const dateTimeStr = now.getFullYear() +
                ('0' + (now.getMonth() + 1)).slice(-2) +
                ('0' + now.getDate()).slice(-2) + '-' +
                ('0' + now.getHours()).slice(-2) +
                ('0' + now.getMinutes()).slice(-2) +
                ('0' + now.getSeconds()).slice(-2);

            // 準備CSV內容
            let csvContent = '';

            // 添加單元規格資料
            csvContent += '單元規格\n';
            csvContent += '日期,單元編號,單元類型,寬度(m),長度(m),深度(m),體積(m³),面積(m²)\n';
            csvContent += [
                document.getElementById('unitDate').value,
                unitNumber,
                document.getElementById('unitType').value,
                document.getElementById('unitWidth').value,
                document.getElementById('unitLength').value,
                document.getElementById('unitDepth').value,
                document.getElementById('unitVolume').textContent,
                document.getElementById('unitArea').textContent
            ].join(',') + '\n\n';

            // 添加混凝土數據表格資料
            csvContent += '混凝土量與深度數據\n';
            const rows = document.querySelectorAll('#concreteDataTable tbody tr');
            
            // 獲取所有實際深度欄位的數量
            const depthColumns = document.querySelector('#concreteDataTable thead tr:last-child').querySelectorAll('th').length - 5;
            
            // 添加表頭
            let header = '項目,灌漿體積(m³),累計體積(m³),預計深度(m),實際平均深度(m)';
            for (let i = 1; i <= depthColumns; i++) {
                header += `,實際深度${i}(m)`;
            }
            csvContent += header + '\n';

            // 添加數據行
            rows.forEach(row => {
                const rowData = [
                    row.querySelector('.item-number').textContent,
                    row.querySelector('td:nth-child(2) input').value,
                    row.querySelector('td:nth-child(3)').textContent,
                    row.querySelector('td:nth-child(4)').textContent,
                    row.querySelector('td:nth-child(5)').textContent
                ];

                // 添加所有實際深度值
                const depthInputs = row.querySelectorAll('td:nth-child(n+6) input');
                depthInputs.forEach(input => {
                    rowData.push(input.value);
                });

                csvContent += rowData.join(',') + '\n';
            });

            // 下載CSV文件
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${dateTimeStr}-${unitNumber}-連續壁灌漿記錄表.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 匯入單元資料
        function importUnitData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv,.txt';
            input.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const content = e.target.result;
                        const lines = content.split('\n');
                        
                        // 解析單元規格
                        let currentSection = '';
                        let specsLine = null;
                        
                        for (let i = 0; i < lines.length; i++) {
                            const line = lines[i].trim();
                            if (!line) continue;
                            
                            if (line === '單元規格') {
                                currentSection = 'specs';
                                continue;
                            } else if (line === '混凝土量與深度數據') {
                                currentSection = 'concrete';
                                continue;
                            }
                            
                            if (currentSection === 'specs' && !line.startsWith('日期')) {
                                specsLine = line.split(',');
                                break;
                            }
                        }
                        
                        if (specsLine) {
                            // 填充單元規格
                            document.getElementById('unitDate').value = specsLine[0] || '';
                            document.getElementById('unitNumber').value = specsLine[1] || '';
                            document.getElementById('unitType').value = specsLine[2] || '公';
                            document.getElementById('unitWidth').value = specsLine[3] || '';
                            document.getElementById('unitLength').value = specsLine[4] || '';
                            document.getElementById('unitDepth').value = specsLine[5] || '';
                            // 觸發體積計算
                            calculateVolume();
                        }
                        
                        // 解析混凝土數據
                        let concreteDataStart = false;
                        let headerFound = false;
                        const concreteData = [];
                        
                        for (let i = 0; i < lines.length; i++) {
                            const line = lines[i].trim();
                            if (!line) continue;
                            
                            if (line === '混凝土量與深度數據') {
                                concreteDataStart = true;
                                continue;
                            }
                            
                            if (concreteDataStart) {
                                if (!headerFound) {
                                    headerFound = true;
                                    continue;
                                }
                                const rowData = line.split(',');
                                if (rowData.length >= 5) {
                                    concreteData.push(rowData);
                                }
                            }
                        }
                        
                        // 填充混凝土數據表格
                        if (concreteData.length > 0) {
                            const tbody = document.querySelector('#concreteDataTable tbody');
                            tbody.innerHTML = '';
                            
                            concreteData.forEach((rowData, index) => {
                                const newRow = document.createElement('tr');
                                let rowHtml = `
                                    <td class="item-number">${rowData[0]}</td>
                                    <td><input type="number" class="form-control" step="0.01" value="${rowData[1]}" oninput="updateConcreteData()"></td>
                                    <td class="calculated-value">${rowData[2]}</td>
                                    <td class="calculated-value">${rowData[3]}</td>
                                    <td class="calculated-value">${rowData[4]}</td>
                                `;
                                
                                // 添加實際深度輸入框
                                for (let i = 5; i < rowData.length; i++) {
                                    rowHtml += `<td><input type="number" class="form-control" step="0.01" value="${rowData[i]}" oninput="calculateAverageDepth(this)"></td>`;
                                }
                                
                                newRow.innerHTML = rowHtml;
                                tbody.appendChild(newRow);
                            });
                            
                            // 更新圖表
                            updateChart();
                        }
                    } catch (error) {
                        alert('匯入數據格式錯誤：' + error.message);
                    }
                };
                reader.readAsText(file, 'UTF-8');
            };
            input.click();
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
            // 添加體積輸入監聽器
            ['unitWidth', 'unitLength', 'unitDepth'].forEach(id => {
                document.getElementById(id).addEventListener('input', calculateVolume);
            });
        });
    </script>
</body>
